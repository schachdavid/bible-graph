<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bible Graph</title>
    <meta
      name="Description"
      content="A simple webpack starter project for your basic web development needs."
    />
  </head>
  <body>
    <!-- <bible-graph></bible-graph> -->
    <div id="container">
      <svg
        id="chart"
        width="600"
        height="200"
        viewBox="-900 -900 2000 2000"
        perserveAspectRatio="xMinYMid"
      ></svg>
    </div>
    <div class="controls">
        <div class="control">
            <span>Move</span>
            <span class="key">space + mouse drag</span>

        </div>
        <div class="control">
            <span>Zoom</span>
            <span class="key">scroll</span>
        </div>
    </div>
  </body>
</html>
